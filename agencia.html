<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOCUMENTO CONFIDENCIAL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ccc;
    }

    header img {
      width: 50px;
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 1.8em;
      font-weight: bold;
    }

    main {
      padding: 40px;
      max-width: 960px;
      margin: 0 auto;
      line-height: 1.6;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin-top: 40px;
      border-top: 1px solid #ddd;
    }

    a {
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <img src="imagens/Aeroespace.png" alt="Dune C" style="width: 10px; border-radius: 10px;">
    <h1>AAA A Agência</h1>
  </header>

  <main>
    <p>Banco de dados da AAA A Agência. Em breve. 
  </main>

  <footer>
    © 2025 AAA A Agência — Todos os direitos reservados.
  </footer>

</body>
</html>
